sudo: required
services:
- docker
language: shell
dist: bionic
os: linux
env:
  global:
  - CI_NAME=travis
  - BUILDX_VER=v0.3.0
  - VERSION='0.20.1'
  - TRAVIS_SECURE_ENV_VARS=true
  - DOCKER_CLI_EXPERIMENTAL=enabled
  - DOCKER_PLATFORMS='linux/amd64,linux/arm64/v8,linux/arm/v7'
  - DOCKERFILE='Dockerfile-Dserver-s6'
  - IMAGE_NAME=${DOCKER_REGISTRY}/debian-snapserver'
  - secure: 
  - secure: 
  - secure: 
addons:
  apt:
    packages:
      - docker-ce
before_install:
- docker run --rm --privileged multiarch/qemu-user-static:register --reset -p yes
script:
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- docker version
- make prepare
- make build-push
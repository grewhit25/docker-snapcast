services:
- docker
language: bash
dist: bionic
os: linux
env:
  global:
  - CI_NAME=travis
  - DOCKER_CLI_EXPERIMENTAL=enabled
  - TRAVIS_SECURE_ENV_VARS=true
  - BUILDX_VER=v0.3.0
  - DOCKERFILE='Dockerfile-Dserver-s6'
  - IMAGE_NAME=${DOCKER_REGISTRY}/debian-snapserver'
  - secure: 
  - secure: 
  - secure: 
addons:
  apt:
    packages:
      - docker-ce
before_install:
- docker run --rm --privileged multiarch/qemu-user-static:register --reset -p yes
install:
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- docker version
- make prepare
jobs:
  fast_finish: true
  include:
    - stage: build server
      env:
      - DOCKER_PLATFORMS='linux/amd64'
      - VERSION='amd64'
      - S6_ARCH='amd64'
      script: make build-push
    - stage: build server
      env:
      - DOCKER_PLATFORMS='linux/arm64/v8'
      - VERSION='arm64'
      - S6_ARCH='aarch64'
      script: make build-push
    - stage: build server
      env:
      - DOCKER_PLATFORMS='linux/arm/v7'
      - VERSION='arm'
      - S6_ARCH='armhf'
      script: make build-push
    - stage: build client
      env:
      - VERSION=0.20.1
      - DOCKERFILE='Dockerfile-Dclient'
      - DOCKER_PLATFORMS='linux/amd64,linux/arm64/v8,linux/arm/v7'
      script: make build-push
after_success:
# create manifest
- export BUILD_ARCH='amd64 arm64 arm'
- export TAGS='0.20.1'
- source ./build-images-ci.sh
- set -ex; buildx_images_ci::create_push_manifest; set +x
